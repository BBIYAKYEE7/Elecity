    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      max-width: 100%;

    @import url('https://fonts.googleapis.com/css?family=Amatic+SC');

.btn {
  border: none;
  display: block;
  text-align: center;
  cursor: pointer;
  text-transform: uppercase;
  outline: none;
  overflow: hidden;
  position: relative;
  color: #fff;
  font-weight: 700;
  font-size: 15px;
  background-color: #222;
  padding: 17px 60px;
  margin: 0 auto;
  box-shadow: 0 5px 15px rgba(0,0,0,0.20);
}

.btn span {
  position: relative; 
  z-index: 1;
}

.btn:after {
  content: "";
  position: absolute;
  left: 0;
  top: 0;
  height: 490%;
  width: 140%;
  background: #78c7d2;
  -webkit-transition: all .5s ease-in-out;
  transition: all .5s ease-in-out;
  -webkit-transform: translateX(-98%) translateY(-25%) rotate(45deg);
  transform: translateX(-98%) translateY(-25%) rotate(45deg);
}

.btn:hover:after {
  -webkit-transform: translateX(-9%) translateY(-25%) rotate(45deg);
  transform: translateX(-9%) translateY(-25%) rotate(45deg);
}

<body>
  <div class="container">
    <div class="chart-container">
      <canvas id="hydroPowerChart"></canvas>
    </div>
    <div class="info-container">
      <h2>에너지 발전 현황</h2>
      <div class="info-item">
        <span>수력발전소 발전량</span>
        <span id="hydroPower">180 MW</span>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const hydroPowerCtx = document.getElementById('hydroPowerChart').getContext('2d');

    const hydroPowerData = {
      labels: ['수력발전소'],
      datasets: [
        {
          label: '발전량 (MW)',
          data: [180],
          backgroundColor: 'rgba(54, 162, 235, 0.5)',
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 1,
        },
        {
          label: '변동 추이',
          data: [200, 160, 180, 170, 190],
          type: 'line',
          fill: false,
          borderColor: 'rgba(0, 0, 255, 1)',
          borderWidth: 2,
          pointRadius: 0,
        }
      ]
    };

    const hydroPowerChart = new Chart(hydroPowerCtx, {
      type: 'bar',
      data: hydroPowerData,
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    // 전력 정보 업데이트
    function updatePowerInfo() {
      const hydroPowerElement = document.getElementById('hydroPower');

      hydroPowerElement.textContent = `${hydroPowerData.datasets[0].data[0]} MW`;
    }

    // 초기 전력 정보 업데이트
    updatePowerInfo();
  </script>
</body>
